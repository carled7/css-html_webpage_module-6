    <title>Bigger number</title>

<body>
    <script>
        function bigger_number() {
            alert("Hello World!");
            var n1 = prompt("Type a number:");
            var n2 = prompt("Type another number:");

            if (n1 < n2)
                return console.log(n2 + " is bigger than " + n1);
            else if (n1 == n2)
                return console.log(n1 + " is equal to " + n2)
            else
                return console.log(+ n1 + " is bigger than " + n2);
        }
        bigger_number()
        
    </script>
</body>
