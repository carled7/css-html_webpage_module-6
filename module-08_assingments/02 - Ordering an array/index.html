<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordering an array</title>
    <link rel="sortcut icon" href="../folder.svg">
</head>

<body>
    <script>
        var j = []

        for (let i = 0; i < 3; i++) {
            j[i] = prompt("Type some number:\n Complete cases to make them equal")
            console.log(j[i])
        }
        for (let i = 0; i < 3; i++) {
            if (j[i] > j[i + 2]) {
                let n = j[i + 2]
                j[i + 2] = j[i]
                j[i] = n
            }
            if (j[i] > j[i + 1]) {
                let n = j[i + 1]
                j[i + 1] = j[i]
                j[i] = n
            }
        }
        console.log(j)
    </script>
</body>

</html>
