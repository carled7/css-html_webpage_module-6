<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbecue Calculator</title>
    <link rel="shortcut icon" href="steak-rare.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body>
    <h1>Barbecue Calculator</h1>
    <input type="number" name="adults" placeholder="Adults" min="0" id="adults" required>
    <input type="number" name="children" placeholder="Children" min="0" id="children">
    <input type="number" name="duration" placeholder="Hours" id="duration" required>
    <button onclick="calculator()" onmouseover="efect(this)" onmouseout="disefect(this)">Results</button>
    <ul>
        <li class="meat"></li>
        <li class="drink"></li>
        <li class="carlic-bread"></li>
    </ul>
</body>

</html>
